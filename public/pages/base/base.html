<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Créateur de Cartes</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="base.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index/index.html">Création de carte</a></li>
                <li><a href="../base/base.html">Base de carte</a></li>
                <li><a href="../planche/planche.html">Création de planche</a></li>
                <li><a href="../deck/deck.html">Deck</a></li>
                <li><a href="../commencer/commencer.html">Commencer</a></li>
            </ul>
        </nav>
    </header>
    <div id ="preview-research">
        <div id="hover-preview" style="width: 300px; height: 400px; border: 1px solid #ccc; margin-top: 20px; overflow: hidden; display: flex; justify-content: center; align-items: center;">
            <p>Survolez une carte pour l'aperçu</p>
        </div>    
        <div>
            <form id="search-form">
                <label for="search-name">Nom :</label>
                <input type="text" id="search-name" name="search-name" value="" />
            
                <label for="search-effet">Effet :</label>
                <input type="textarea" id="search-effet" name="search-effet" rows="4" cols="50" value="" />
            
                <label for="search-type">Type :</label>
                <input type="text" id="search-type" name="search-type" value="" />
            
                <label for="search-energie">Énergie :</label>
                <input type="number" id="search-energie" name="search-energie" value="" />
            
                <label for="search-attaque">Attaque :</label>
                <input type="number" id="search-attaque" name="search-attaque" value="" />
            
                <label for="search-defense">Défense :</label>
                <input type="number" id="search-defense" name="search-defense" value="" />
            
                <label for="search-fond">Fond :</label>
                <input type="text" id="search-fond" name="search-fond" value="" />
            
                <button type="button" id="search-btn">Rechercher</button>
            </form>
            <p id="card-count"></p>
            <table id="search-results">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Énergie</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
