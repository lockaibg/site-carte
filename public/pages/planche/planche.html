<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Création de Planche</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../common.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index/index.html">Création de carte</a></li>
                <li><a href="../base/base.html">Base de carte</a></li>
                <li><a href="../planche/planche.html">Création de planche</a></li>
                <li><a href="../deck/deck.html">Deck</a></li>
                <li><a href="../commencer/commencer.html">Commencer</a></li>
            </ul>
        </nav>
    </header>

    <h1>Création de Planche</h1>

    <div class="planche-container">
        <!-- Liste des cartes sélectionnées -->
        <div class="selected-cards">
            <h2>Planche en cours</h2>
            <ul id="planche-list"></ul>
        </div>

        <!-- Section de recherche -->
        <div class="search-area">
            <h2>Recherche de cartes</h2>
            <form id="search-form">
                <label for="deck-selector">Sélectionner un deck :</label>
                <select id="deck-selector">
                    <option value="">Choisissez un deck</option>
                </select>
                <button id="load-deck-btn">Charger le deck</button>


                <label for="search-name">Nom :</label>
                <input type="text" id="search-name" name="search-name" value="" />

                <label for="search-effet">Effet :</label>
                <input type="text" id="search-effet" name="search-effet" value="" />

                <label for="search-type">Type :</label>
                <input type="text" id="search-type" name="search-type" value="" />

                <label for="search-energie">Énergie :</label>
                <input type="number" id="search-energie" name="search-energie" value="" />

                <label for="search-attaque">Attaque :</label>
                <input type="number" id="search-attaque" name="search-attaque" value="" />

                <label for="search-defense">Défense :</label>
                <input type="number" id="search-defense" name="search-defense" value="" />

                <label for="search-fond">Fond :</label>
                <input type="text" id="search-fond" name="search-fond" value="" />

                <button type="button" id="search-btn">Rechercher</button>
                <button id="download-pdf-btn" type="button">Télécharger la planche en PDF</button>
            </form>

            <!-- Tableau des résultats de recherche -->
            <table id="search-results">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Énergie</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="planche.js"></script>
</body>
</html>
